<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
      </nav>
    </header>
    <main class="container-fluid">
      <div class="row">
        <form class="col-3" id="searchForm">
          <div class="form-group">
            <label for="cityChoice">Search for a City:</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="cityChoice"
              placeholder="New York"
            />
            <label for="stateCodeList">State</label>
            <select name="stateCodes" id="stateCodeList"></select>
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
            Search
          </button>
          <br></br>
          <!-- <button type="submit" class="btn btn-block" id="submitBtn">
            City1
          </button>
          <button type="submit" class="btn btn-block" id="submitBtn">
            City2
          </button>
          <button type="submit" class="btn btn-block" id="submitBtn">
            City3
          </button>
          <button type="submit" class="btn btn-block" id="submitBtn">
            City4
          </button> -->
        </form>
        <section class="col-9" >
          <div id="today"></div>
          <h1>5-Day Forecast</h1>
          <div class="d-flex justify-content-between" id="futurecast">
            
          </div>
        </section>
    </div>
    </main>
    <footer></footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    crossorigin="anonymous"
  ></script>
  <script
